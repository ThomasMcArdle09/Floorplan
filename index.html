<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Floorplan">
    <meta name="keywords" content="floorplan, home, design, interior">
    <meta name="description" content="Design and plan the layout of your rooms with Floorplan. Bring your imagination to life with the drag and drop editor.">
    <title>Floorplan</title>
    <link rel="stylesheet" href="style.css">
    <script src="display.js"></script>
</head>
<body onload="displayCatalog()">

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('model-viewer');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load(
        'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
        function(gltf) {
            scene.add(gltf.scene);
        },
        undefined,
        function(error) {
            console.error(error);
        }
        );

        function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    
    <div class="verticleWrapper">
        <div class="topBar">
            <div class="tabs">
                <div class="tabOption"><a>My Rooms</a></div>
                <div class="tabOption"><a>Premium</a></div>
                <div class="tabOption"><a>For Brands</a></div>
            </div>
            <div class="profileCard">
                <div class="vert-centre">
                    <img class="pfp" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7PnX8UQbCIl69PLxkn5pYoNxd2qMv5VSu5OgfBowWMv2LuKQtXVwhOnZaKlloRrzLYKA&usqp=CAU">
                </div>
                <div class="nameList">
                    <div class="nameText">Thomas McArdle</div>
                    <div class="subText">thomasmcardle@email.com</div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="catalogPanel">
                <input name="furnitureCatalog" placeholder="Search for furniture and decorations" id="search">
                <div class="itemsList" id="catalog">
                    
                </div>
            </div>
            <div id="model-viewer"></div>

        </div>
    </div>

</body>
</html>
